plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id "com.vanniktech.maven.publish" version "0.11.1"
    id "org.jlleitschuh.gradle.ktlint" version "9.2.1"
}

repositories {
    maven { url = "https://jitpack.io" }
    mavenCentral()
    google()
    jcenter()
}

ktlint {
    version = "0.34.2"
}

dependencies {
    // This includes the kotlin runtime in to the fat jar
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.6.25'
    implementation 'com.github.yanks.kastree:ast-psi:0.5.0'
    implementation "com.github.ajalt.clikt:clikt:3.2.0"
    testImplementation  "junit:junit:4.13"
    testImplementation "com.google.truth:truth:1.0.1"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.4.20"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    dependsOn(shadowJar)

    manifest {
        attributes 'Main-Class': 'com.dropbox.mobile.hypershard.HypershardKt'
    }
}

shadowJar {
    classifier = "all"
}

artifacts {
    runtime shadowJar
    archives shadowJar
}
